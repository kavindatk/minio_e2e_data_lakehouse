global
	log /dev/log	local0
	log /dev/log	local1 notice
	chroot /var/lib/haproxy
	stats socket /run/haproxy/admin.sock mode 660 level admin
	stats timeout 30s
	user haproxy
	group haproxy
	daemon

	# Default SSL material locations
	ca-base /etc/ssl/certs
	crt-base /etc/ssl/private

	# See: https://ssl-config.mozilla.org/#server=haproxy&server-version=2.0.3&config=intermediate
        ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
        ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
        ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
	log	global
	mode	http
	option	httplog
	option	dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000
	errorfile 400 /etc/haproxy/errors/400.http
	errorfile 403 /etc/haproxy/errors/403.http
	errorfile 408 /etc/haproxy/errors/408.http
	errorfile 500 /etc/haproxy/errors/500.http
	errorfile 502 /etc/haproxy/errors/502.http
	errorfile 503 /etc/haproxy/errors/503.http
	errorfile 504 /etc/haproxy/errors/504.http


# Global Configurations 

listen stats
        mode http
        bind *:8404
        stats enable
        stats uri /haproxy?stats
        stats refresh 10s
#       stats realm Strictly\ Private
        stats show-legends
        stats show-node
        stats show-desc "MINIO Data Lakehouse"
        stats show-modules
        stats hide-version
        stats auth hadoop:hadoop




frontend minio_frontend
    bind *:9999
    mode http
    default_backend minio_backend

backend minio_backend
    mode http
    balance roundrobin
    server node01 node01:9000 check inter 3s fall 2 rise 3
        http-check send meth GET uri /minio/health/live ver HTTP/1.1 hdr Host node01
        http-check expect status 200

    server node02 node02:9000 check inter 3s fall 2 rise 3
        http-check send meth GET uri /minio/health/live ver HTTP/1.1 hdr Host node02
        http-check expect status 200

    server node03 node03:9000 check inter 3s fall 2 rise 3
        http-check send meth GET uri /minio/health/live ver HTTP/1.1 hdr Host node03
        http-check expect status 200

    server node04 node04:9000 check inter 3s fall 2 rise 3
        http-check send meth GET uri /minio/health/live ver HTTP/1.1 hdr Host node04
        http-check expect status 200
